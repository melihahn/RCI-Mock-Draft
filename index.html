/* Media Query for Mobile Responsiveness */
@media only screen and (max-width: 600px) {
    .draft-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }
    .active-team-roster {
        display: block;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        font-size: 1.2em;
    }
}
